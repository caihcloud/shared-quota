apiVersion: apps/v1
kind: Deployment
metadata:
  name: sharedquota-controller
  namespace: kube-system
  labels:
    app: sharedquota-controller
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sharedquota-controller
  template:
    metadata:
      labels:
        app: sharedquota-controller
    spec:
      serviceAccountName: sharedquota-manager
      containers:
      - name: sharedquota-controller
        image: registry.cn-hangzhou.aliyuncs.com/caihcloud/sharedquota-controller:v0.1.0
        imagePullPolicy: IfNotPresent
        command:
        - /manager
        volumeMounts:
        - name: webhook-certs
          mountPath: /tmp/k8s-webhook-server/serving-certs # Webhook 证书默认路径
          readOnly: true
      volumes:
      - name: webhook-certs
        secret:
          secretName: sharedquota
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - operator: In
                  key: app
                  values:
                  - sharedquota-controller
              topologyKey: kubernetes.io/hostname
            weight: 1
---
apiVersion: v1
kind: Service
metadata:
  name: sharedquota-webhook
  namespace: kube-system
  labels:
    app: sharedquota-webhook
spec:
  ports:
  - port: 443
    targetPort: 9443
  selector:
    app: sharedquota-controller
